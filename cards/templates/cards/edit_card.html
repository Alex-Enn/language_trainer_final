{% extends 'base.html' %}

{% block content %}
<div class="card-form-container">
    <h2 class="text-center">Редактировать карточку</h2>
    <form method="post" enctype="multipart/form-data" class="card-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.word.id_for_label }}">Слово на английском:</label>
            {{ form.word }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.translation.id_for_label }}">Перевод:</label>
            {{ form.translation }}
        </div>
        
        <div class="form-group">
            <label for="id_image">Изображение:</label>
            
            <!-- Поле загрузки нового файла -->
            <input type="file" 
                   name="image" 
                   id="id_image" 
                   class="form-control-file"
                   accept="image/*">
            
            <!-- Блок текущего изображения -->
            {% if form.instance.image %}
            <div class="current-image mt-3">
                <div class="image-preview">
                    <small>Текущее изображение:</small>
                    <img src="{{ form.instance.image.url }}" 
                         class="img-thumbnail mt-2" 
                         style="max-width: 200px; display: block;">
                </div>
                
                <!-- Чекбокс для удаления -->
                <div class="image-actions mt-3">
                    <div class="form-check">
                        </label>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
        
        <div class="form-actions">
            <button type="submit" class="submit-btn">Сохранить изменения</button>
            <a href="{% url 'card_list' %}" class="cancel-btn">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
